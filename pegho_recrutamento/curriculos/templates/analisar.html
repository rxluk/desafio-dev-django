{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar Dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">  <!-- Adicionada a meta tag para CSRF -->
</head>
<body>
    <div class="container mt-5">
        <div id="relatorio" class="mt-4"></div>

        <div class="mt-4">
            <button class="btn btn-primary" onclick="editarDados()">Editar</button>
            <button class="btn btn-success" onclick="confirmarDados()">Confirmar</button> <!-- Chama a função confirmarDados -->
        </div>
    </div>

    <script src="{% static 'candidato/js/script.js' %}"></script>
    <script>
        // Carrega os dados quando a página é carregada
        window.onload = function() {
            relatorio(); // Chama a função relatorio() do script.js
        };

        function editarDados() {
            window.location.href = '/dados-basicos/';
        }
    </script>
</body>
</html>
